<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="center-text">My Awesome App</h1>
                <p class="center-text">This app takes in a number and displays all the numbers leading up to it!</p>
                <p class="center-text">Enter your number below</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 flexify">
                <input name="userNumber" id="userNumber" type="number">
                <button onclick="showNumbers()">Go!</button>
                <h3 class="block-element">Here is the result</h3>
                <div id="result"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
